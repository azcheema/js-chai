<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM4</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Add

    // function addLanguage(langName){
    //     const li=document.createElement('li')
    //     li.innerHTML=`${langName}`
    //     document.querySelector('.language').appendChild(li)
    // }
    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Python")
    addOptiLanguage("TypeScript")
    addOptiLanguage("C#")

    // Edit

    const secLang=document.querySelector('li:nth-child(2)')
    //secLang.innerHTML="Mojo"
    const newLi=document.createElement('li')
    newLi.textContent="Mojo"
    secLang.replaceWith(newLi)

    //Edit2
    const firLang=document.querySelector('li:first-child')
    firLang.outerHTML='<li>Ruby</li>'

    //Remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
